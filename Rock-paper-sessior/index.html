<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-scissor</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="score-board">
      <div class="comp-badge">User</div>
      <div class="user-badge">Comp</div>
      <span id="user-score">0</span> :
      <span id="comp-score">0</span>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
        <img class="pointer" src="rock.png" alt="rock" width="150" />
      </div>
      <div class="choice" id="paper">
        <img class="pointer" src="paper.png" alt="paper" width="150" />
      </div>
      <div class="choice" id="scissors">
        <img class="pointer" src="scissors.png" alt="scissors" width="150" />
      </div>
    </div>

    <div class="result">
      <p>Pick any one to Play</p>
    </div>
    
    <div class="win-message">
      <!-- <p class="win-message">Make your move</p> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
